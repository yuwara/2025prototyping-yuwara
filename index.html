<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再現画像</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="label top-left">
                <div class="japanese-label">カフェラテ</div>
                CAFELATE
                <img src="img/SVG/cafelate3.svg" alt="Cafelate and Coffee Beans" class="cafelate-coffee">
            </div>
            <div class="label top-right">
                <div class="japanese-label">コーヒー</div>
                COFFEE
                <img src="img/coffeebeans.svg" alt="Coffee Beans" class="coffee-beans">
            </div>
        </div>
        <div class="buttons">
            <img src="img/SVG/muki.svg" alt="Triangle Icon" class="icon top-left">
            <div class="button left" onclick="location.href='cafelate/index.html'"></div>
            <img src="img/SVG/muki.svg" alt="Triangle Icon" class="icon top-center">
            <div class="button"></div>
            <img src="img/SVG/muki.svg" alt="Triangle Icon" class="icon top-right">
            <div class="button center" onclick="location.href='coffee/index.html'"></div>
            <img src="img/SVG/muki.svg" alt="Triangle Icon" class="icon bottom-right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
