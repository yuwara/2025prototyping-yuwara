<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再現画像</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen" style="overflow: hidden;">
            <p style="color: white; text-align: center; font-size: 12px; margin: 0;">コーヒー</p>
            <p style="color: white; text-align: center; font-size: 16px; margin: 5px 0 0;">COFFEE</p>
            <div class="strength-row" style="text-align: center; margin-top: 0; transform: scale(0.8);">
                <p style="color: white; font-size: 14px; margin: 0;">濃さ</p>
                <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 10px;">
                    <div style="text-align: center;">
                        <div style="width: 50px; height: 20px; background-color: #4b2e2e; border-radius: 50%; margin: 0 auto; border: 1px solid white;"></div>
                        <p style="color: white; font-size: 12px; margin: 5px 0 0;">Dark</p>
                    </div>
                    <div style="text-align: center;">
                        <div style="width: 50px; height: 20px; background-color: #a67c52; border-radius: 50%; margin: 0 auto; border: 1px solid white;"></div>
                        <p style="color: white; font-size: 12px; margin: 5px 0 0;">Medium</p>
                    </div>
                    <div style="text-align: center;">
                        <div style="width: 50px; height: 20px; background-color: #d3c2a1; border-radius: 50%; margin: 0 auto; border: 1px solid white;"></div>
                        <p style="color: white; font-size: 12px; margin: 5px 0 0;">Mild</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button left glow" onclick="location.href='../last/index.html'"></div>
            <div class="button glow" onclick="location.href='../last/index.html'"></div>
            <div class="button center glow" onclick="location.href='../last/index.html'"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
